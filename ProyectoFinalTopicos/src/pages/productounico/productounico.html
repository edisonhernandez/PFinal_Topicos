<ion-header>
    <ion-navbar color="primary">
        <ion-title>Detalles</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <img src={{objetoProducto.imagen}} alt="Imagen Producto">
                        <button ion-button clear icon-start>
                            <ion-icon name='bookmark' color="secondary" is-active="false"></ion-icon>
                            Disponible
                      </button>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label id="tituloProducto" fixed>
                                Nombre: {{objetoProducto.nombre}}</ion-label>
                        </ion-item>
                        <br/>
                        <ion-item>
                            <ion-label fixed>Cantidad</ion-label>
                            <ion-input type="number" min="1" id="cantidadProducto" value="1"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Categoria: {{objetoProducto.categoria}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Marca: {{objetoProducto.marca}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Precio: ${{objetoProducto.precioVenta}}</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Stock: {{objetoProducto.stock}}</ion-label>
                        </ion-item>
                        <button ion-button block (click)="addCart()">AÃ±adir al Carrito</button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
